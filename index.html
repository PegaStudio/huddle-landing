<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/427ca79147.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <div class="main-content">
        <div class="column1">
          <div class="header">
            <img class="logo" src="images/logo.svg" alt="Huddle logo cloud with 3 dots and Huddle caption" />
          </div>
          <div class="logo-mockup-container">
            <img class="mockups" src="images/illustration-mockups.svg" alt="screen illustration" />
          </div>
        </div>
        <div class="column2">
          <div class="text-block">
            <h1 class="header1">Build The Community Your Fans Will Love</h1>
            <p class="description">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="button-register">Register</button>
          </div>
        </div>
      </div>
      <div class="social-container">
        <div class="social"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="social"><i class="fa-brands fa-twitter"></i></div>
        <div class="social"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
